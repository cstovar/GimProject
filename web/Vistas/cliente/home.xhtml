<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSuscripcionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SuscripcionByFechaFinListForm">
                <p:panel header="#{bundle.ListItemsByFechaFin}">
                    <p:dataTable id="listadedatos" value="#{suscripcionController.thingsByFechaFin}" var="thing"
                                 selectionMode="single" selection="#{suscripcionController.seleccionado}"
                                 paginator="true"
                                 rowKey="#{thing.idSuscripcion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="#{bundle.HomeListEmpty}"
                                 >
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{thing.clienteIdCliente.nombres} #{thing.clienteIdCliente.apellidos}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_foto}"/>
                            </f:facet>
                            <p:graphicImage id="foto" value="#{clienteController.mostrarImagen(thing.clienteIdCliente.foto)}" height="100" width="100"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuscripcionTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{thing.fechaInicio}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuscripcionTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{thing.fechaFin}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                      
                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
